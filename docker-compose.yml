version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bubble_tea_db
    environment:
      POSTGRES_USER: bubbleteauser
      POSTGRES_PASSWORD: bubbleteapass
      POSTGRES_DB: bubbleteadb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bubbleteauser"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
